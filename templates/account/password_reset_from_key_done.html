{% extends "base.html" %}
{% load i18n %}

{% block head_title %}{% trans "Password Reset Complete" %}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm border-0">
            <div class="card-header bg-white border-bottom py-3">
                <h5 class="mb-0 fw-semibold text-center">{% trans "Password Changed" %}</h5>
            </div>
            <div class="card-body p-4 text-center">
                <p class="mb-4">{% trans "Your password has been set. You may go ahead and log in now." %}</p>
                <a href="{% url 'account_login' %}" class="btn btn-primary">{% trans "Back to Login" %}</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
