{% extends 'base.html' %}

{% block title %}Archive Tenant - RENTRIX{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm border-0">
            <div class="card-header bg-white border-bottom py-3">
                <h5 class="mb-0 fw-semibold">Archive Tenant</h5>
            </div>
            <div class="card-body p-4">
                <p class="mb-4">Are you sure you want to move <strong>{{ assignment.tenant.get_full_name }}</strong> to archive from Room <strong>{{ room.room_number }}</strong>?</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex gap-2">
                        <button type="button" class="btn btn-outline-secondary flex-fill" onclick="history.back()">Cancel</button>
                        <button type="submit" class="btn btn-danger flex-fill">Archive</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
